<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/alayout" >
<div layout:fragment="content">
    <div class="villes-div">
        <div class="ville-title"><h3>城市列表</h3></div>
        <div class="villes-form">
            <tr
                    th:each="ville, iStat : ${villes}"
                    th:style="${iStat.odd}? 'font-weight: bold;'"
                    th:alt-title="${iStat.even}? 'even' : 'odd'">
                <td th:text="${ville.id}" />
                <td th:text="${ville.name}" />
                <td th:text="${ville.code}" />
                <td th:text="${ville.postcode}" />
            </tr>
        </div>
    </div>
    <style>
        .villes-div{
            padding: 50px;
            width: 70%;
            height: 100%;
            background-color: white;
            margin: auto;
        }
        .ville-title{
            text-align: center;
        }

    </style>
</div>
</html>
