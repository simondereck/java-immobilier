<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
<div layout:fragment="content">
    <script th:src="@{/js/user-nav.js}"></script>
    <link th:href="@{/css/user-center.css}" rel="stylesheet" />
    <div class="user-center">
        <div th:replace="layout/user-nav"></div>
        <div class="content">
            <div class="center-div">
                <form method="post" th:action="@{/user/needs/update/budget/}+${needs.id}">
                    <div class="form-group"><h3>更新预算</h3></div>
                    <div class="form-group">
                        <h4>预算</h4>
                        <div class="form-group price-div">
                            <input class="form-control" name="budget" type="number" placeholder="预算" th:value="${needs.budget}"/>
                        </div>
                    </div>
                    <div class="form-group button-group">
                        <button class="btn btn-success">更新预算</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <style>
        .user-center .content{
            height: 100%;

        }
        .button-group{
            text-align: right;
        }

        .center-div{
            width: 70%;
            height: 100%;
            margin: auto;
            background-color: white;
            padding: 30px;
        }
    </style>
</div>
</html>
