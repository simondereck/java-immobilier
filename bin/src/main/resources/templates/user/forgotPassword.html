<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
    <div layout:fragment="content">
        <div class="forgot-div">
            <div class="forgot-form">
                <div class="forgot-title"><h3>忘记密码</h3></div>
                <div>
                    <form class="form-horizontal" id="forgot" th:action="@{/user/forgotPassword}"  method="post">
                        <div class="form-group">
                            <label for="email" class="control-label">邮箱或电话：</label>
                            <div>
                                <input type="text" class="form-control" name="email"  id="email" placeholder="邮箱或电话"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-success btn-submit" >提 交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            $(".btn-submit").click(function (){
               let email = $("input[name=email]").val();
               if (email){
                   alert("发送邮件");
                   $("#forgot").submit();
               }else{
                   alert("邮箱或电话不能为空");
               }
            });
        </script>
        <style>
            .forgot-div {
                width: 100%;
                height: 100%;
                background: #fcf8e3;
                padding:50px;

            }
            .forgot-title{
                text-align: center;
            }

            .forgot-form{
                margin: auto;
                width: 70vw;
                max-width: 450px;
                padding: 30px;
                box-shadow: 0 10px 10px rgba(0, 0, 0, 0.4);
                background: white;
                border-radius: 5px;
            }
            .form-group button{
                width: 100%;
            }
        </style>
    </div>
</html>
