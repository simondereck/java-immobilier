<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
<div layout:fragment="content">
    <script th:src="@{/js/user-nav.js}"></script>
    <link th:href="@{/css/user-center.css}" rel="stylesheet" />
    <link th:href="@{/css/user-needs.css}" rel="stylesheet" />
    <div class="user-center">
        <div th:replace="layout/user-nav"></div>
        <div class="content">
            <div class="center-div">
                <form method="post" th:action="@{/user/needs/update/trans/}+${needs.id}">
                    <div class="form-group"><h3>更新交通</h3></div>
                    <div class="form-group">
                        <label for="trans">交通</label>
                        <div>
                            <select id="trans" class="form-control" name="trans">
                                <view th:each="tran,iter:${trans}">
                                    <view th:if="${needs.trans==iter.index}">
                                        <option th:value="${iter.index}" th:text="${tran}" selected></option>
                                    </view>
                                    <view th:if="${needs.trans!=iter.index}">
                                        <option th:value="${iter.index}" th:text="${tran}"></option>
                                    </view>
                                </view>
                            </select>
                        </div>
                    </div>
                    <div class="form-group button-group">
                        <button class="btn btn-success">更新交通</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <style>
        .user-center .content{
            height: 100%;

        }
        .button-group{
            text-align: right;
        }

        .center-div{
            width: 70%;
            height: 100%;
            margin: auto;
            background-color: white;
            padding: 30px;
        }
    </style>
</div>
</html>
