<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
<div layout:fragment="content">
    <div class="reset-div">
        <div class="reset-form">
            <div class="reset-title"><h3>重置密码</h3></div>
            <div>
                <form class="form-horizontal" id="reset"  th:action="@{/partner/resetPassword}"  method="post">
                    <div class="form-group">
                        <label for="passowrd" class="control-label">新密码：</label>
                        <div>
                            <input type="password" class="form-control" name="password"  id="passowrd" placeholder="密码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="repassword" class="control-label">确认密码：</label>
                        <div>
                            <input type="password" class="form-control" name="repassword"  id="repassword" placeholder="确认密码"/>
                        </div>
                    </div>
                    <input name="ftoken" th:value="${partner.ftoken}" hidden="hidden"/>
                    <input name="id" th:value="${partner.id}" hidden="hidden" />
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-submit" >提 交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(".btn-submit").click(function(){
            let password = $("input[name=password]").val();
            let repassword = $("input[name=repassword]").val();
            if (password && repassword){
                if (password === repassword){
                    $("#reset").submit();
                }else{
                    alert("两次输入的密码不相同");
                }
            }else{
                alert("密码或确认密码不能为空");
            }
        });
    </script>
    <style>
        .reset-div {
            width: 100%;
            height: 100%;
            background: #fcf8e3;
            padding:50px;

        }
        .reset-title{
            text-align: center;
        }

        .reset-form{
            margin: auto;
            width: 70vw;
            max-width: 450px;
            padding: 30px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.4);
            background: white;
            border-radius: 5px;
        }
        .form-group button{
            width: 100%;
        }

    </style>
</div>
</html>
