<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
<div layout:fragment="content">
    <script th:src="@{/js/partner-nav.js}"></script>
    <script th:src="@{/js/add-source.js}"></script>
    <link th:href="@{/css/partner-center.css}" rel="stylesheet" />
    <div class="partner-center">
        <div th:replace="layout/partner-nav"></div>
        <div class="content">
            <form method="post" th:action="@{/partner/admin/house/detail/update/energy/}+${annonce.id}">
                <div class="form-group"><h3>更新房租</h3></div>
                <div class="form-group">
                    <div><h5>DPE 能源等级</h5></div>
                    <div class="energy-item-group">
                        <view th:if="${annonce.energy==0}">
                            <input type="radio" name="energy" value="0" checked="checked"/>
                        </view>
                        <view th:if="${annonce.energy!=0}">
                            <input type="radio" name="energy" value="0" />
                        </view>
                        <div class="energy-item energy-item-0">
                            <span style="color: black">无等级</span>
                        </div>
                    </div>
                    <div class="energy-item-group">
                        <view th:if="${annonce.energy==1}">
                            <input type="radio" name="energy" value="1" checked="checked"/>
                        </view>
                        <view th:if="${annonce.energy!=1}">
                            <input type="radio" name="energy" value="1" />
                        </view>
                        <div class="energy-item energy-item-1" style="background-color: #478E3E;">
                            <span>A</span>
                            <div></div>
                        </div>
                    </div>
                    <div class="energy-item-group">
                        <view th:if="${annonce.energy==2}">
                            <input type="radio" name="energy" value="2" checked="checked"/>
                        </view>
                        <view th:if="${annonce.energy!=2}">
                            <input type="radio" name="energy" value="2" />
                        </view>
                        <div class="energy-item energy-item-2" style="background-color: #579F31;">
                            <span>B</span>
                            <div></div>
                        </div>
                    </div>
                    <div class="energy-item-group">
                        <view th:if="${annonce.energy==3}">
                            <input type="radio" name="energy" value="3" checked="checked"/>
                        </view>
                        <view th:if="${annonce.energy!=3}">
                            <input type="radio" name="energy" value="3" />
                        </view>
                        <div class="energy-item energy-item-3" style="background-color: #ABC524;">
                            <span>C</span>
                            <div></div>
                        </div>
                    </div>
                    <div class="energy-item-group">
                        <view th:if="${annonce.energy==4}">
                            <input type="radio" name="energy" value="4" checked="checked"/>
                        </view>
                        <view th:if="${annonce.energy!=4}">
                            <input type="radio" name="energy" value="4" />
                        </view>
                        <div class="energy-item energy-item-4" style="background-color: #FFEE33;">
                            <span>D</span>
                            <div></div>
                        </div>
                    </div>
                    <div class="energy-item-group">
                        <view th:if="${annonce.energy==5}">
                            <input type="radio" name="energy" value="5" checked="checked"/>
                        </view>
                        <view th:if="${annonce.energy!=5}">
                            <input type="radio" name="energy" value="5" />
                        </view>
                        <div class="energy-item energy-item-5" style="background-color: #EBAD30;">
                            <span>E</span>
                            <div></div>
                        </div>
                    </div>
                    <div class="energy-item-group">
                        <view th:if="${annonce.energy==6}">
                            <input type="radio" name="energy" value="6" checked="checked"/>
                        </view>
                        <view th:if="${annonce.energy!=6}">
                            <input type="radio" name="energy" value="6" />
                        </view>
                        <div class="energy-item energy-item-6" style="background-color: #D3702F;">
                            <span>F</span>
                            <div></div>
                        </div>
                    </div>
                    <div class="energy-item-group">
                        <view th:if="${annonce.energy==7}">
                            <input type="radio" name="energy" value="7" checked="checked"/>
                        </view>
                        <view th:if="${annonce.energy!=7}">
                            <input type="radio" name="energy" value="7" />
                        </view>
                        <div class="energy-item energy-item-7" style="background-color: #C74034;">
                            <span>G</span>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="form-group button-group">
                    <button class="btn btn-success">更新房租</button>
                </div>
            </form>
        </div>
    </div>
    <style>
        .partner-center .content{
            height: 100%;
        }
        .button-group{
            text-align: right;
        }
    </style>
</div>
</html>
