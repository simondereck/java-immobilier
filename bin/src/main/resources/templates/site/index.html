<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
        <div layout:fragment="content">
            <div class="index-contain">
                <div class="search-div">
                    <div class="search-items">
                        <form>
                            <div class="search-tilte"><h3>查找并预订您的住宿</h3></div>
                            <input name="keywords" class="form-control" placeholder=""/>
                        </form>
                    </div>

                </div>
                <div class="ville-div">
                    <h3>从你喜欢的城市开始吧</h3>
                    <div class="ville-scroll">
                        <div class="ville-item">
                            <img src="/img/ville/paris.jpeg" />
                            <text>Paris</text>
                        </div>
                        <div class="ville-item">
                            <img src="/img/ville/paris.jpeg" />
                            <text>Paris</text>
                        </div>
                        <div class="ville-item">
                            <img src="/img/ville/paris.jpeg" />
                            <text>Paris</text>
                        </div>
                        <div class="ville-item">
                            <img src="/img/ville/paris.jpeg" />
                            <text>Paris</text>
                        </div>
                        <div class="ville-item">
                            <img src="/img/ville/paris.jpeg" />
                            <text>Paris</text>
                        </div>
                        <div class="ville-item">
                            <img src="/img/ville/paris.jpeg" />
                            <text>Paris</text>
                        </div>
                        <div class="ville-item">
                            <img src="/img/ville/paris.jpeg" />
                            <text>Paris</text>
                        </div>
                        <div class="ville-item">
                            <img src="/img/ville/paris.jpeg" />
                            <text>Paris</text>
                        </div>
                    </div>
                </div>
                <div class="recommand-div">
                    <h3>我们的推荐</h3>
                    <div class="recommand-scroll">

                    </div>

                </div>
                <div class="score-div">
                    <h3>评分最高的</h3>
                    <div class="score-scroll">

                    </div>
                </div>

                <div class="new-div">
                    <h3>新房源</h3>
                    <div class="new-scroll">

                    </div>
                </div>
            </div>



            <style>
                .index-contain{
                    width: 100vw;
                    /*height: 80vh;*/
                    /*overflow-y: scroll;*/
                    padding-bottom: 250px;
                }
                .search-div{
                    width: 100vw;
                    height: 40vh;
                    background-image: url("img/005.jpg");
                    /*padding-top: 5vh;*/
                    display: flex;
                    justify-content: space-around;
                    align-items: center;
                }
                .search-items{
                    margin: auto;
                    width: 70%;
                    margin-top: 10vh;
                }

                .search-tilte{
                    text-align: center;
                    color: whitesmoke;
                }

                .ville-div{
                    text-align: center;
                    margin-top: 20px;
                    padding-top: 50px;
                }
                .ville-scroll{
                    width: 100vw;
                    height: 220px;
                    overflow-x: scroll;
                    display: inline;
                }

                .ville-item{
                    width: 275px;
                    height: 184px;
                    background: #0b2e13;
                    position: relative;
                    margin: 10px;
                    display: -webkit-inline-flex;
                    border-radius: 5px;
                }

                .ville-item img{
                    width:275px;
                    height: 184px;
                    position: absolute;
                    border-radius: 5px;
                    top: 0;
                    right: 0;
                }
                .ville-item:hover{
                    box-shadow: 0 10px 10px rgba(0,0,0,0.4);
                }
                .ville-item text{
                    position: absolute;
                    font-size: 25px;
                    font-weight: bold;
                    color:whitesmoke;
                    text-align: center;
                    width: 275px;
                    height: 184px;
                    z-index:500;
                    top: 0;
                    right: 0;
                    line-height: 184px;
                }

                .recommand-div,.score-div,.new-div{
                    text-align: center;
                    margin-top: 20px;
                    padding-top: 50px;
                }
            </style>
        </div>
</html>
