<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
<div layout:fragment="content">
    <script th:src="@{/js/partner-nav.js}"></script>
    <link th:href="@{/css/partner-center.css}" rel="stylesheet" />
    <link th:href="@{/css/hwwd-image-editor-display.css}" rel="stylesheet">
    <script th:src="@{/js/hwwd-image-editor-display.js}"></script>
    <link th:href="@{/css/hwwd-image-update.css}" rel="stylesheet"/>
    <script th:if="${id}" th:src="@{/js/partner/partner-bussiness-sell-update.js}"></script>
    <div class="partner-center">
        <div th:replace="layout/partner-nav"></div>
        <div class="content">
            <div th:data-id="${id}" th:data-uid="${uid}" class="annonce-item">
                <div class="annonce-nav">
                    <span data-id="0">封面/图片</span>
                    <span data-id="1">基本信息</span>
                    <span data-id="2">房屋详情</span>
                    <span data-id="3">房源描述</span>
                    <span data-id="4">联系方式</span>
                </div>
                <form method="post" th:action="@{/partner/bussiness/annonce/update/}+${id}+@{/}+${uid}" class="form-horizontal">
                    <div class="form-group button-group">
                        <button class="btn btn-success">更新</button>
                    </div>
                    <div id="annonce-detail">

                    </div>
                </form>
            </div>

        </div>
    </div>
    <style>
        .cover img{
            width: 100%;
            max-height: 50vh;
            object-fit: cover;
        }
        .annonce-nav{
            padding: 10px;
            background-color: whitesmoke;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .annonce-nav span{
            padding: 10px;
            cursor: pointer;
            display: inline-block;
        }

        .annonce-nav span:hover{
            border-bottom: 2px solid saddlebrown;
        }

        .annonce-nav .active{
            border-bottom: 2px solid saddlebrown;
        }

        .form-group label{
            min-width: 80px;
        }

        .description{
            width: 100%;
            min-width: 550px;
            min-height: 40vh;
        }


        .form-control{
            max-width: 350px;
        }


        .annonce-item-imgs{
            padding-left: 2.5%;
        }



        .img-item{
            width: 30%;
            height: 30vw;
            line-height: 30vw;
            margin-bottom: 30px;
            margin-right: 2.5%;
            display: inline-block;
        }

        .img-item img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .img-item img:hover{
            box-shadow: 5px 10px 10px rgba(0,0,0,0.5);
        }
        .add-image{
            display: inline-block;
            width: 22%;
            height: 22%;
            margin-bottom: 0 2.5% 30px;
            border: 1px rgba(0,0,0,0.3) dashed;

        }

        .add-image img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

    </style>
</div>
</html>
