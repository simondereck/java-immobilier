<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
<div layout:fragment="content">
    <script th:src="@{/js/partner-nav.js}"></script>
    <link th:href="@{/css/partner-center.css}" rel="stylesheet" />
    <div class="partner-center">
        <div th:replace="layout/partner-nav"></div>
        <div class="content">
            <form th:action="@{/partner/bussiness}" method="post">
                <div class="form-group"><h3>请选择你的身份</h3></div>
                <div class="form-group">
                    <select class="form-control" name="type">
                        <option value="0">个人</option>
                        <option value="1">房管</option>
                        <option value="2">中介</option>
                        <option value="3" disabled>加盟商</option>
                        <option value="4" disabled>平台自营</option>
                    </select>
                </div>
                <div class="form-group button-group">
                    <button class="btn btn-success">提交</button>
                </div>
            </form>
        </div>
    </div>
    <style>
        .partner-center .content{
            height: 100%;
            margin: 0 25% 0 5%;
            overflow-y: scroll;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .partner-center .content::-webkit-scrollbar {
            display: none;
        }
        .button-group{
            text-align: right;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .top-bar-div{
            position: absolute;
            right: 50px;
            background-color: rgba(255,255,255,0.5);
            top: 140px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 5px 5px rgba(0,0,0,0.3);
        }
        .top-bar-item{
            width: 180px;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .top-bar-item div{
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .top-bar-item:hover{
            background: #476b72;
            color: white;
            cursor: pointer;
        }

        .top-bar-div .active{
            background-color: #476b72;
            color: white;
        }

        .top-bar-div .white>div{
            background-color: white;
        }

        .top-bar-div .orange>div{
            background-color: yellow;
        }

        .top-bar-div .green>div{
            background-color: #1c7430;
        }


        .top-bar-div .red>div{
            background-color: darkred;
        }

        .annonce-item{
            display: flex;
            justify-content: space-between;
            border: 1px solid whitesmoke;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            /*box-shadow: 0 5px 5px rgba(0,0,0,0.3);*/
        }

        .annonce-item-info{
            width:70%;
        }

        .annonce-item-option{
            width:25%;
            text-align: right;
        }

        .line-item{
            width: 100%;
            border-bottom: 1px dashed gray;
        }

        .annonce-item-label{
            display: inline-block;
            width: 150px;
        }


        .house-div-title{
            display: flex;
            width: fit-content;
            margin: 50px auto 50px;
        }

        .house-div-title-item{
            width: 180px;
            height: 50px;
            line-height: 50px;
            border-radius: 25px;
            margin-right: 25px;
            text-align: center;
            cursor: pointer;
        }

        .house-div-title-item:hover{
            background-color: #1c7430;
            color: white;
            box-shadow: 0 5px 5px rgba(0,0,0,0.4);
        }

        .house-active{
            background-color: #1c7430;
            color: white;
        }

        .buy-scroll{
            display: none;
        }

        .pages-set{
            text-align: center;
            display: flex;
        }
    </style>
    <style>
        .annonce-item{

        }
        .annonce-item img{
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
    <style>

        @media screen and (min-width: 501px) {
            .location-div{
                padding: 20px;
                background-color: whitesmoke;
            }
            .location-detail-item{
                display: block;
                width: 40%;
                cursor: pointer;
            }

            .location-detail-item img{
                width: 100%;
                height: 25vh;
                object-fit: cover;
            }

            .location-detail-item-desc{
                padding: 20px;
                background-color: white;
            }

            .location-detail-item:hover{
                box-shadow: 0 10px 10px rgba(0,0,0,0.3);
            }


            .buy-item{
                display:block;
                background-color: white;
                padding: 20px;
                cursor: pointer;
            }


            .buy-item:hover{
                box-shadow: 0 10px 10px rgba(0,0,0,0.3);
            }


        }

        .location-detail-item-desc{
            position: relative;
        }

        .location-detail-item{
            position: relative;
        }

        .cover{
            position: absolute;
            overflow: hidden;
            top: 0;
            right: 0;
            width: 100%;
            height: 25vh;
        }
        .location-item-label{
            transform: rotate(-45deg);
            background-color: #0f74a8;
            padding: 5px;
            text-align: center;
            color: white;
            position: absolute;
            width: 100%;
            top: 10%;
            left: -30%;
        }

        .price{
            font-size: 18px;
            color: #0f6674;
            font-weight: bold;
        }

    </style>
</div>
</html>
