<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/alayout" >
<div layout:fragment="content">
    <div class="personnel-admin-div">
        <div class="personnel-title"><h3>更新，<view th:text="${user.prenom + ' , '+ user.nom}" th:remove="tag"></view></h3></div>
        <div class="personnel-admin">
            <form method="post" th:action="@{/admin/user/update/}+${user.id}">

                <div class="form-group">
                    <label for="prenom" class="control-label" >姓</label>
                    <div>
                        <input type="text" class="form-control" name="prenom" id="prenom" th:value="${user.prenom}" placeholder="姓"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nom" class="control-label" >名</label>
                    <div>
                        <input type="text" class="form-control" name="nom" id="nom" th:value="${user.nom}" placeholder="名"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sex" class="control-label">性别</label>
                    <div>
                        <select id="sex" name="sex" class="form-control">
                            <view th:if="${user.sex==0}" th:remove="tag">
                                <option value="0" selected>男</option>
                            </view>
                            <view th:unless="${user.sex==0}" th:remove="tag">
                                <option value="0" >男</option>
                            </view>
                            <view th:if="${user.sex==1}" th:remove="tag">
                                <option value="1" selected>女</option>
                            </view>
                            <view th:unless="${user.sex==1}" th:remove="tag">
                                <option value="1" >女</option>
                            </view>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label" >email</label>
                    <div>
                        <input type="text" class="form-control" name="email" id="email" th:value="${user.email}" placeholder="邮箱"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="telephone" class="control-label" >电话</label>
                    <div>
                        <input type="text" class="form-control" name="telephone" id="telephone" th:value="${user.telephone}" placeholder="电话"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label" >密码</label>
                    <div>
                        <input type="password" class="form-control" name="password" id="password" th:value="${user.password}" placeholder="密码"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="repassword" class="control-label" >确认密码</label>
                    <div>
                        <input type="password" class="form-control" name="repassword" id="repassword" th:value="${user.password}" placeholder="密码"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="status">状态</label>
                    <div>
                        <select id="status" name="iStatus" class="form-control">
                            <view th:if="${user.status==0}" th:remove="tag">
                                <option value="0" selected>屏蔽</option>
                            </view>
                            <view th:unless="${user.status==0}" th:remove="tag">
                                <option value="0" >屏蔽</option>
                            </view>
                            <view th:if="${user.status==1}" th:remove="tag">
                                <option value="0" selected>激活</option>
                            </view>
                            <view th:unless="${user.status==1}" th:remove="tag">
                                <option value="1">激活</option>
                            </view>
                            <view th:if="${user.status==17}" th:remove="tag">
                                <option value="17" selected>邮箱或电话不全</option>
                            </view>
                            <view th:unless="${user.status==17}" th:remove="tag">
                                <option value="17">邮箱或电话不全</option>
                            </view>
                        </select>
                    </div>
                </div>
                <div class="form-group button-group">
                    <button class="btn btn-success">提交</button>
                </div>
            </form>
        </div>
    </div>
    <style>
        .personnel-title{
            text-align: center;
        }
        .personnel-admin-div{
            width: 70%;
            padding: 50px;
            margin: auto;
            background-color: white;
        }
        .button-group{
            text-align: right;
        }

    </style>
</div>
</html>
