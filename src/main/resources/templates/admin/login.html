<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/alayout" >
<div layout:fragment="content">
    <div class="login-div">
        <div class="login-form">
            <form class="form-horizontal" method="post" th:action="@{/admin/login}">
                <div class="form-group">
                    <h1>管理员登录</h1>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">邮箱或电话：</label>
                    <div>
                        <input type="text" class="form-control" name="email"  id="email" placeholder="Email ou telephone" th:value="${admin.email}"/>
                    </div>
                </div>


                <div class="form-group">
                    <label for="password" class="control-label">密码：</label>
                    <div>
                        <input type="password" class="form-control" name="password"  id="password" placeholder="密码"/>
                    </div>
                </div>

                <div class="form-group button-group">
                    <button class="btn btn-success">登录</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(function () {
           let cookies = document.cookie;
           console.log(cookies);
        });
    </script>
    <style>
        .login-div{
            width: 100%;
            height: 100%;
            padding-top:20vh;
            background-color: rgba(0,0,0,0.8);
        }

        .login-form{
            margin: auto;
            width: 70vw;
            max-width: 450px;
            padding: 30px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.4);
            background: white;
            border-radius: 5px;
        }


        .button-group button{
            width:100%;
        }

        .form-group h1{
            text-align: center;
        }
    </style>
</div>
</html>
