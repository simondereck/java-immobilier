<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/alayout" >
<div layout:fragment="content">
    <div class="personnel-admin-div">
        <div class="personnel-title"><h3>欢迎，<view th:text="${session.user.name}" th:remove="tag"></view></h3></div>
        <div class="personnel-admin">
            <form method="post" th:action="@{/admin/set}">
                <div class="form-group">
                    <label for="username">名字:</label>
                    <input name="username" class="form-control" id="username" th:value="${admin.username}" readonly/>
                </div>
                <div class="form-group">
                    <label for="telephone">电话:</label>
                    <input name="telephone" class="form-control" id="telephone" th:value="${admin.telephone}"/>
                </div>
                <div class="form-group">
                    <label for="email">邮箱：</label>
                    <input name="email"  class="form-control" id="email" th:value="${admin.email}"/>
                </div>
                <div class="form-group button-group">
                    <button class="btn btn-success">提交</button>
                </div>
            </form>
        </div>
    </div>
    <style>
        .personnel-title{
            text-align: center;
        }
        .personnel-admin-div{
            width: 70%;
            padding: 50px;
            margin: auto;
            background-color: white;
            height: 100%;
        }
        .button-group{
            text-align: right;
        }


    </style>
</div>
</html>
