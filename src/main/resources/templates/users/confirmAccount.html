<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
<div layout:fragment="content">
    <div class="confirm-div">
        <div class="confirm-notice">
            <h3>确认您的信息</h3>
            <br />
            <p>
                感谢你的注册，请在您的邮箱 <span th:if="${email}" th:text="${email}"></span> 确认
            </p>
            <p>没有收到邮件，<a class="btn btn-link send-email">再次发送</a></p>

        </div>
    </div>
    <script>
        $(function () {
            $(this).attr("disabled","disabled");
            $.get("/user/account/sendEmail",function (result){
                if (result){
                    alert("邮件发送成功");
                }else{
                    alert("邮件发送失败");
                }
                $(".send-email").removeAttr("disabled");
            });
        })
        $(".send-email").click(function (){
            $(this).attr("disabled","disabled");
            $.get("/user/account/sendEmail",function (result){
                if (result){
                    alert("邮件发送成功");
                }else{
                    alert("邮件发送失败");
                }
                $(".send-email").removeAttr("disabled");
            });
        });
    </script>
    <style>
        @media screen and (min-width: 501px){
            .confirm-div{
                width: 100%;
                height: 100%;
                background: url("/img/002.jpg");
            }
            .confirm-notice{
                width: 70%;
                height: 100%;
                background: white;
                box-shadow: 0 10px 10px rgba(0,0,0,0.4);
                margin: auto;
                padding: 50px 30px 30px 50px;
                text-align: center;
            }
        }

        @media screen and (max-width: 500px){
            .confirm-div{
                width: 100%;
                height: 100%;
                background: url("/img/002.jpg");
            }
            .confirm-notice{
                width: 100%;
                height: 100%;
                background: rgba(255,255,255,0.6);
                padding: 50px 30px 30px 50px;
                text-align: center;
            }
        }

    </style>
</div>
</html>
