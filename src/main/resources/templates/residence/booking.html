                   function compressImage(file,success,error){
                       let name = file.name;
                       let reader = new FileReader();
                       reader.readAsDataURL(file);
                       reader.onload = e =>{
                           let src = e.target.result;
                           let img = new Image();
                           img.src = src;
                           img.onload = e =>{
                               let w = img.width;
                               let h = img.height;
                               // let quality =  0.8;

                               let canvas = document.createElement('canvas');
                               let ctx = canvas.getContext('2d');

                               let anw = document.createAttribute('width');
                               anw.nodeValue = w;
                               let anh = document.createAttribute('height');
                               anh.nodeValue = h;
                               canvas.setAttributeNode(anw);
                               canvas.setAttributeNode(anh);

                               ctx.fillStyle = "#fff";
                               ctx.drawImage(img,0,0,w,h);

                               let quality = caculateSize(file,canvas,src,1);

                               let base64 = canvas.toDataURL('image/jpeg',quality);
                               let size = ((base64.length/1024).toFixed(2)/(src.length/1024).toFixed(2)).toFixed(2)*file.size;

                               let bytes = window.atob(base64.split(',')[1]);

                               let ab  = new ArrayBuffer(bytes.length);
                               let ia = new Uint8Array(ab);

                               for (let i=0;i<bytes.length;i++){
                                   ia[i] = bytes.charCodeAt(i);
                               }
                               file = new Blob([ab],{type:'image/jpeg'});
                               file.fileName = name;
                               file.lastModifiedDate = new Date();
                               success(file);
                               console.log(file.size/(1024*1024));

                           }
                           img.onerror = e =>{
                               error(e);
                           }
                       }
                       reader.onerror = e =>{
                           error(e);
                       }
                   }


                   function caculateSize(file,canvas,src,quality) {
                       quality *= 0.8
                       let base64 = canvas.toDataURL('image/jpeg',quality);
                       let size = ((base64.length/1024).toFixed(2)/(src.length/1024).toFixed(2)).toFixed(2)*file.size;
                       if (size/(1024*1024)>=1){
                           return caculateSize(file,canvas,src,quality);
                       }
                       return quality;
                   }
