<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
<div layout:fragment="content">
    <script th:src="@{/js/add-source.js}"></script>
    <link th:href="@{/css/partner-center.css}" rel="stylesheet" />
    <div class="partner-center">
        <div class="content">
            <form method="post" th:action="@{/admin/house/detail/update/envir/}+${annonce.id}">
                <div class="form-group"><h3>更新高级配置</h3></div>
                <div class="form-group">
                    <label for="envir">高级配置</label>
                    <div id="envir">
                        <view  th:each="imm,iter:${imms}" class="imm-item" th:data-id="${iter.index}">
                            <text th:text="${imm}"></text>
                        </view>
                    </div>
                </div>
                <div class="form-group button-group">
                    <button class="btn btn-success">更新配置</button>
                </div>
            </form>
        </div>
    </div>
    <style>
        .partner-center .content{
            height: 100%;
        }
        .button-group{
            text-align: right;
        }
    </style>
</div>
</html>
