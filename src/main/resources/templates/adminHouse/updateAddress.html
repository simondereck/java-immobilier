<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/alayout" >
<div layout:fragment="content">
    <script th:src="@{/js/add-source.js}"></script>
    <link th:href="@{/css/partner-center.css}" rel="stylesheet" />
    <div class="partner-center">
        <div class="content">
            <form method="post" th:action="@{/admin/house/detail/update/address/}+${annonce.id}">
                <div class="form-group"><h3>更新地址</h3></div>
                <div class="location-div form-group">
                    <div class="location-item" id="area-div">
                        <label for="area">地区</label>
                        <div th:if="${ville}">
                            <input type="text" class="form-control search-input" name="area"  id="area" placeholder="地段" th:value="${ville.name +' --- ' + ville.postcode + ' --- ' + ville.code }"/>
                            <input type="text" name="location" hidden="hidden" th:value="${annonce.location}"/>
                        </div>
                        <div th:unless="${ville}">
                            <input type="text" class="form-control search-input" name="area"  id="area" placeholder="地段" />
                            <input type="text" name="location" hidden="hidden" />
                        </div>
                    </div>
                    <div class="location-item">
                        <label for="address">地址</label>
                        <div>
                            <input name="address" id="address" class="form-control" placeholder="详细地址" th:value="${annonce.address}"/>
                        </div>
                    </div>
                </div>
                <div class="form-group button-group">
                    <button class="btn btn-success">更新地址</button>
                </div>
            </form>
        </div>
    </div>
    <style>
        .partner-center .content{
            height: 100%;
        }
        .button-group{
            text-align: right;
        }
    </style>
</div>
</html>
