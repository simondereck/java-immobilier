<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
<div layout:fragment="content">
    <script th:src="@{/js/add-source.js}"></script>
    <link th:href="@{/css/partner-center.css}" rel="stylesheet" />
    <div class="partner-center">
        <div class="content">
            <form method="post" th:action="@{/admin/house/detail/update/rtype/}+${annonce.id}">
                <div class="form-group"><h3>更新房屋类型</h3></div>
                <div class="form-group">
                    <label for="rtype">房子类型</label>
                    <select name="rtype" id="rtype" class="form-control">
                        <view th:each="type,inter:${rtypes}">
                            <view th:if="${annonce.rtype==inter.index}">
                                <option th:value="${inter.index}" th:text="${type}" selected></option>
                            </view>
                            <view th:if="${annonce.rtype!=inter.index}">
                                <option th:value="${inter.index}" th:text="${type}"></option>
                            </view>
                        </view>
                    </select>
                </div>
                <div class="form-group">
                    <label for="size">大小</label>
                    <div>
                        <input class="form-control" name="size" id="size" placeholder="平方" th:value="${annonce.size}"/>
                    </div>
                </div>
                <div class="form-group button-group">
                    <button class="btn btn-success">更新房屋</button>
                </div>
            </form>
        </div>
    </div>
    <style>
        .partner-center .content{
            height: 100%;
        }
        .button-group{
            text-align: right;
        }
    </style>
</div>
</html>
