<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/alayout" >
<div layout:fragment="content">
    <script th:src="@{/js/add-source.js}"></script>
    <link th:href="@{/css/partner-center.css}" rel="stylesheet" />
    <div class="partner-center">
        <div class="content">
            <form method="post" th:action="@{/admin/house/detail/update/sdate/}+${annonce.id}">
                <div class="form-group"><h3>更新地址</h3></div>
                <div class="form-group">
                    <label for="sdate">可出租日期</label>
                    <input type="date" class="form-control datechk" name="sdate" id="sdate" th:value="${annonce.sdate}"/>
                </div>
                <div class="form-group button-group">
                    <button class="btn btn-success">更新日期</button>
                </div>
            </form>
        </div>
    </div>
    <style>
        .partner-center .content{
            height: 100%;
        }
        .button-group{
            text-align: right;
        }
    </style>
</div>
</html>
