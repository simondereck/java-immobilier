<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/alayout" >
<div layout:fragment="content">
    <script th:src="@{/js/add-source.js}"></script>
    <link th:href="@{/css/partner-center.css}" rel="stylesheet" />
    <div class="partner-center">
        <div class="content">
            <form method="post" th:action="@{/admin/house/detail/update/images/}+${annonce.id}">
                <div class="form-group"><h3>更新图片</h3></div>
                <div class="form-group">
                    <label for="pic">图片</label>
                    <div class="images form-group" id="images">

                    </div>
                    <div class="form-group">
                        <button id="select" class="btn btn-danger" type="button">(重新)选择图片</button>
                        <button id="add" class="btn btn-info" type="button">添加图片</button>
                    </div>
                    <input type="file" name="pic"  accept="image/*" class="form-control" id="pic" multiple style="display:none"/>
                </div>
                <div class="form-group button-group">
                    <button class="btn btn-success" id="submit" type="button">上传图片</button>
                    <button class="btn btn-info submit-info">更新</button>
                </div>
            </form>
        </div>
    </div>
    <style>
        .partner-center .content{
            height: 100%;
            overflow-y: scroll;

            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .partner-center .content::-webkit-scrollbar {
            display: none;
        }

        .button-group{
            text-align: right;
        }

        .image-item{
            position: relative;
            margin: 5px;
            display:inline-block;
        }
        .image-item-title{
            position: absolute;
            top: 0;
            width: 100%;
            color: white;
            text-align: right;
            background-color: darkred;
            padding: 5px;
        }
        .delete:hover{
            cursor: pointer;
        }


    </style>
</div>
</html>
