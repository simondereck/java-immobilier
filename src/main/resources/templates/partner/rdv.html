<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
<div layout:fragment="content">
    <script th:src="@{/js/partner-nav.js}"></script>
    <script th:src="@{/js/input-date.js}"></script>
    <link th:href="@{/css/partner-center.css}" rel="stylesheet" />
    <div class="partner-center">
        <div th:replace="layout/partner-nav"></div>
        <div class="content">
            <form method="post" th:action="@{/partner/admin/house/match/rdv.html}">
                <div class="form-group">
                    <h3>创建约会</h3>
                </div>
                <div class="form-group">
                    <label>开始时间：</label>
                    <input type="datetime-local" name="sdate" class="form-control dateTimeChk" />

                </div>
                <div class="form-group">
                    <label>结束时间：</label>
                    <input type="datetime-local" name="edate" class="form-control dateTimeChk" />
                </div>
                <div>
                    <input name="aid" th:value="${aid}" type="hidden"/>
                    <input name="uid" th:value="${uid}" type="hidden" />
                    <input name="nid" th:value="${nid}" type="hidden" />
                </div>
                <div class="form-group">
                    <label>信息：</label>
                    <textarea placeholder="约会地点，约会时间，联系方式等" class="form-control" name="message"></textarea>
                </div>
                <div class="form-group button-group">
                    <button class="btn btn-success">提交</button>
                </div>
            </form>

        </div>
    </div>
</div>
</html>
