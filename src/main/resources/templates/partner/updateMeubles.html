<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
<div layout:fragment="content">
    <script th:src="@{/js/partner-nav.js}"></script>
    <script th:src="@{/js/add-source.js}"></script>
    <link th:href="@{/css/partner-center.css}" rel="stylesheet" />
    <div class="partner-center">
        <div th:replace="layout/partner-nav"></div>
        <div class="content">
            <form method="post" th:action="@{/partner/admin/house/detail/update/meubles/}+${annonce.id}">
                <div class="form-group"><h3>更新家具</h3></div>
                <div class="form-group">
                    <label for="envir">家具配置</label>
                    <div id="envir">
                        <select name="furniture" class="form-control">
                            <option value="0">不带家具</option>
                            <option value="1">家具齐全</option>
                        </select>
                    </div>
                </div>
                <div class="form-group button-group">
                    <button class="btn btn-success">更新家具</button>
                </div>
            </form>
        </div>
    </div>
    <style>
        .partner-center .content{
            height: 100%;
        }
        .button-group{
            text-align: right;
        }
    </style>
</div>
</html>
