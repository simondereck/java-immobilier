<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
<div layout:fragment="content">
    <script th:src="@{/js/partner-nav.js}"></script>
    <link th:href="@{/css/partner-center.css}" rel="stylesheet" />
    <div class="partner-center">
        <div th:replace="layout/partner-nav"></div>
        <div class="choice-type">
            <form method="post" th:action="@{/partner/addType}">
                <div class="form-group">
                    <label>选择您的身份</label>
                    <div>
                        <select name="type" class="form-control" >
                            <option value="1">个人</option>
                            <option value="2">中介</option>
                            <option value="3" disabled>学生公寓</option>
                        </select>
                    </div>
                </div>
                <div class="form-group button-group">
                    <button class="btn btn-success">确认</button>
                </div>
            </form>
        </div>
    </div>
    <style>
        .error{
            padding: 5px;
            font-size: 12px;
            color: brown;
        }

        @media screen  and ( min-width: 501px){
            .choice-type{
                width: 70vw;
                height: 100%;
                background-color: white;
                margin: auto;
                box-shadow: 0 3px 3px rgba(0,0,0,0.3);
                padding: 30px;
            }
        }

        @media screen and ( max-width: 500px ){
            .choice-type{
                width: 100vw;
                height: 100%;
                background-color: white;
                margin: auto;
                padding: 20px;
            }
        }

    </style>
</div>
</html>
