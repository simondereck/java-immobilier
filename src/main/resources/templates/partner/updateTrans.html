<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
<div layout:fragment="content">
    <script th:src="@{/js/partner-nav.js}"></script>
    <script th:src="@{/js/add-source.js}"></script>
    <link th:href="@{/css/partner-center.css}" rel="stylesheet" />
    <div class="partner-center">
        <div th:replace="layout/partner-nav"></div>
        <div class="content">
            <form method="post" th:action="@{/partner/admin/house/detail/update/trans/}+${annonce.id}">
                <div class="form-group"><h3>更新交通</h3></div>
                <div class="form-group">
                    <label for="trans">交通</label>
                    <div>
                        <select id="trans" class="form-control" name="trans">
                            <view th:each="tran,iter:${trans}">
                                <view th:if="${annonce.trans==iter.index}">
                                    <option th:value="${iter.index}" th:text="${tran}" selected></option>
                                </view>
                                <view th:if="${annonce.trans!=iter.index}">
                                    <option th:value="${iter.index}" th:text="${tran}" ></option>
                                </view>
                            </view>
                        </select>
                    </div>
                </div>
                <div class="form-group button-group">
                    <button class="btn btn-success">更新交通</button>
                </div>
            </form>
        </div>
    </div>
    <style>
        .partner-center .content{
            height: 100%;
        }
        .button-group{
            text-align: right;
        }
    </style>
</div>
</html>
