<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
<div layout:fragment="content">
    <script th:src="@{/js/partner-nav.js}"></script>
    <script th:src="@{/js/add-source.js}"></script>
    <script th:src="@{/js/partner-upload-file.js}"></script>
    <link th:href="@{/css/partner-center.css}" rel="stylesheet" />
    <link th:href="@{/css/partner/partner-upload-file.css}" rel="stylesheet" />
    <div class="partner-center">
        <div th:replace="layout/partner-nav"></div>
        <div class="content">
            <form method="post" th:action="@{/partner/admin/house/detail/update/images/}+${annonce.id}">
                <div class="form-group"><h3>更新图片</h3></div>
                <div class="form-group">
                    <div id="hwwd-upload-images"></div>
                </div>
                <div class="form-group button-group">
                    <button class="btn btn-info submit-info">更新</button>
                </div>
            </form>
        </div>
    </div>
    <style>
        .partner-center .content{
            height: 100%;
            overflow-y: scroll;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .partner-center .content::-webkit-scrollbar {
            display: none;
        }

        .button-group{
            text-align: right;
        }


    </style>
</div>
</html>
