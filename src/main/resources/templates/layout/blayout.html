</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div th:replace="layout/frontend-header" th:remove="tag"></div>
    </nav>
    <div class="content-frame" layout:fragment="content"></div>

<!--    <view th:unless="${session.admin}" th:remove="tag">-->
<!--        <div class="client-button" id="client-button">客服</div>-->
<!--        <div th:include="layout/socket-user :: header(tab='blog')"></div>-->
<!--    </view>-->
    <div>
        <div class="float-div-right">学生创业</div>
        <div class="float-div-left">加入我们</div>
    </div>
    <div th:replace="layout/frontend-footer" th:remove="tag" class="footer"></div>
    <script>
        $('img').on("error", function() {
            $(this).attr('src', '/img/default.jpg');  // 替换为默认图片
        });

        $(".client-button").dblclick(function () {
            $(".hwwd-client-widget").show();
            $(this).hide();
        });


        $(".client-window-close").click(function () {
            $(".client-window-div").hide();
            $(".client-button").show();
        });


        $(".hwwd-client-widget-close").click(function (){
            $(".hwwd-client-widget").hide();
            $(".client-button").show();
        });



        $(function () {
            if(document.getElementById("client-button")){
                dragElement(document.getElementById("client-button"));
            }
        });

        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id + "header")) {
                /* if present, the header is where you move the DIV from:*/
                document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
            } else {
                /* otherwise, move the DIV from anywhere inside the DIV:*/
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;//x的移动位置
                pos2 = pos4 - e.clientY;//y的移动位置
                pos3 = e.clientX;
                pos4 = e.clientY;
                // console.log("elmnt",elmnt,"e",e);
                // set the element's new position:
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";

                elmnt.style.bottom = (elmnt.offsetTop - pos2 + 72) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                elmnt.style.right = (elmnt.offsetLeft - pos1 + 72) + "px";
            }

            function closeDragElement() {
                /* stop moving when mouse button is released:*/
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        $(".float-div-right").click(function () {
           window.location.assign("/bussiness/student/entreship")
        });

        $(".float-div-left").click(function () {
            window.location.assign("/bussiness/join/us");
        });


    </script>
</div>
</body>
