<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout" >
<div layout:fragment="content">
    <div class="signup-div">
        <div class="steps">
            <span id="step-1" class="step-register">注册 ></span>
            <span id="step-2" class="step-register">个人信息 ></span>
            <span id="step-3" class="step-register">填写需求 ></span>
            <span id="step-4" class="step-register">担保/提前支付 ></span>
            <span id="step-5" class="step-register active">发送需求 ></span>
        </div>
        <div class="signup-from">
            <form class="form-horizontal"   th:action="@{/signup}"  method="post">
                <div class="step-3">
                    <div class="signup-title"><h1>填写需求</h1></div>
                    <br/><br/>
                    <div class="form-group">
                        <label for="email" class="control-label">Email：</label>
                        <div>
                            <input type="text" class="form-control" name="email"  id="email" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="telephone" class=" control-label">电话：</label>
                        <div class="telephone-div">
                            <input type="text" class="form-control" name="telephone"  id="telephone" placeholder="电话号码"/>
                            <button type="button" class="btn get-code">获取</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="code" class="control-label" >验证码</label>
                        <div >
                            <input type="text" class="form-control" name="password" id="code" placeholder="Code"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label" >密码</label>
                        <div >
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-group button-group">
                        <button type="button" class="btn btn-success btn-garantie">下一步</button>
                    </div>
                </div>
                <div class="step-4">
                    <div class="signup-title"><h1>担保/提前支付房租</h1></div>
                    <br/><br/>
                    <div class="form-group">
                        <label for="prenom" class="control-label">姓：</label>
                        <div>
                            <input type="text" class="form-control" name="nom"  id="prenom" placeholder="nom"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nom" class=" control-label">名：</label>
                        <div >
                            <input type="text" class="form-control" name="nom"  id="nom" placeholder="nom"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="age" class="control-label">生日</label>
                        <div>
                            <input type="date" class="form-control" name="age"  id="age" placeholder="Age"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="identity" class="control-label">身份</label>
                        <div>
                            <input type="text" class="form-control" name="age"  id="identity" placeholder="身份"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="job" class="control-label">工作</label>
                        <div>
                            <input type="text" class="form-control" name="age"  id="job" placeholder="工作"/>
                        </div>
                    </div>
                    <div class="form-group button-group">
                        <button type="button" class="btn btn-success btn-next">下一步</button>
                    </div>
                </div>
                <div class="step-5">
                    <div class="signup-title"><h1>支付</h1></div>
                    <br/><br/>
                    <div class="form-group">
                        选择支付方式等等等
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>

        $(".btn-garantie").click(function (){
            $("div[class=step-3]").toggle();
            $("div[class=step-4]").toggle('slow');
            $("#step-3").removeClass("active");
            $("#step-4").addClass("active");
        });


    </script>
    <style>
        .signup-div{
            width:100vw;
            height: 85vh;
            padding-top:50px;
            overflow-y: scroll;
            background: whitesmoke;
        }
        .signup-title{
            text-align: center;
        }
        .signup-from {
            margin: auto;
            /*width: 70vw;*/
            max-width: 700px;
            padding: 30px;
            /*box-shadow: 0 10px 10px rgba(0, 0, 0, 0.4);*/
            background: white;
            border-radius: 5px;
        }

        .telephone-div{
            display: flex;
            justify-content: space-between;
        }

        .telephone-div input[type=text]{
            min-width: 550px;
        }

        .button-group{
            text-align: right;
        }
        div[class=step-4]{
            display: none;
        }

        .step-register{
            padding: 10px;
        }
        .steps{
            margin: auto;
            max-width: 700px;
            /*padding: 10px;*/
            /*background: white;*/
            color: gray;
            margin-bottom: 20px;

        }
        .steps .active{
            background-color:#0c5460;
            color: white;
        }

        .step-register:hover{
            cursor: pointer;
            border-bottom: #0c5460 3px solid;
            /*box-shadow: 0 5px 5px rgba(0,0,0,0.3);*/
        }

    </style>
</div>
</html>
